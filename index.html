<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrap">
        <div class="weather-border">
          <div class="overview">
          <h1 id="city"></h1>
          <ul class="current-info current">
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          </div>
          <div class="row row-cols-2">
            <div class="col">
              <div class="term weather-temperature">

              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly cloudy" class="float-left"
              />
              <div class="float-left">
              <strong id="temperature"></strong><span class="units">°C|<a href="">°F</a></span> 
              </div>
              </div>
            </div>
            <div class="col">
              <ul class="current-info">
                <li>Humidity: 
                  <span id="humidity"></span> %
                </li>
                <li>Wind: <span id="wind"> </span>
                   km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/OlgaPodorozhnaya/weather-app-vanilla "
            target="_blank"
          >
            Open-source code
          </a>
          by Olha Podorozhna
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
